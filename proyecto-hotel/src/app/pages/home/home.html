<p>home works!</p>
<main class="main-container">
    <mat-grid-list cols="3" rowHeight="1:1" gutterSize="16px">
        <mat-grid-tile *ngFor="let room of rooms">
            <mat-card  (click)="irADetalle()" class="room-card" appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Habitación {{ room.numero }}</mat-card-title>
                    <mat-card-subtitle>{{ room.tipo | titlecase }} - ${{ room.precio }}</mat-card-subtitle>
                </mat-card-header>

                <img mat-card-image [src]="room.imagenHabitacion" alt="Foto habitación {{ room.numero }}">

                <mat-card-content>
                    <p>Tipo: {{ room.tipo }}</p>
                    <p>Precio: ${{ room.precio }}</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</main>
